<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .text-underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5 pt-4">
        <div class="p-lg-5 p-2 shadow">
            <h1>Delete Content</h1>
            <p class="mt-4">Are you sure you want to delete <strong class="text-underline">{{ posts.title }}</strong> ?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-trash3-fill pe-2"></i>Yes, delete</button>
                <a href="{% url 'show' %}" class="btn btn-warning"><i class="bi bi-x-circle-fill pe-2"></i>Cancel</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
