<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
     <style>
        input{
            display: block;
            margin-top: 6px;
            width: 100%;
            padding: 13px;
        }
        .width{
            max-width: 40%;
            @media (max-width:743px) {
                max-width: 100%;
            }
        }
        .alert {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        color: white;
        text-align: center;
    }
    .alert-success {
        background-color: #4CAF50;
    }
    .alert-error {
        background-color: #f44336;
    }
    .errorlist{
        display: none;
    }
     </style>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="shadow p-lg-5 p-3 width mx-auto">
            {% if messages %}
            <div id="message-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <h1>Admin Login</h1>
            <div class="mt-3">
                <form method="post" class="d-block">
                    {% csrf_token %}
                    {{ form.as_p }}

                    
                    <button type="submit" class="btn btn-success form-control rounded-0">
                        Log In
                        {% if redirect %}
                        <div class="spinner-grow spinner-grow-sm ms-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        {% endif %}

                    </button>
                </form>
            </div>
        </div>
    </div>
    {% if redirect %}
    <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function() {
            // Display the message for 3 seconds (3000 ms) and then redirect
            setTimeout(function() {
                window.location.href = "{% url 'admin_dashboard' %}";
            }, 3000);  // Delay of 3 seconds before redirect
        });
    </script>
{% endif %}
    <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function() {
            // Select the message container
            const messageContainer = document.getElementById('message-container');
            
            // If there is a message container, hide it after 3 seconds (3000 ms)
            if (messageContainer) {
                setTimeout(function() {
                    messageContainer.style.display = 'none';
                }, 3000);
            }
        });
    </script>
    
</body>
</html>
